<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie DB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <!-- berfinesenn/BE-27-create-the-sign-up-page STARTED -->
    <section class="register-page-container">
      <div class="register-page">
        <div class="left-side">
          <a href="index.html" class="home-icon">
            <img src="assets/images/login/Shape.png" alt="Home Icon" />
          </a>

          <img
            class="welcome-logo"
            src="assets/images/login/Logo.png"
            alt="welcome-icon"
          />
          <p class="welcome-msj">Nice to meet you :)</p>
          <p class="welcome-subtitle-msj">Just register to join with us</p>
        </div>
        <div class="right-side">
          <div class="register-right-head">
            <h2 class="right-title">Register</h2>
            <a class="create-account" href="/login.html">
              <img
                class="right-arrow"
                src="assets/images/login/Close Icon.png"
                alt="right-arrow"
              />
              Already have account?
            </a>
          </div>
          <div class="social-register">
            <button class="facebook-btn">
              <img
                class="social-register-icon"
                src="assets/images/login/social-facebook.png"
                alt="Facebook"
              />
              <div class="social-text">Facebook</div>
            </button>
            <button class="twitter-btn">
              <img
                class="social-register-icon"
                src="assets/images/login/social-twitter.png"
                alt="Twitter"
              />
              <div class="social-text">Twitter</div>
            </button>
            <button class="google-btn">
              <img
                class="social-register-icon"
                src="assets/images/login/social-google-outline.png"
                alt="Google"
              />
              <div class="social-text">Google</div>
            </button>
          </div>
          <div class="register-with-email">
            <span class="line"></span>
            <span>Or register with email</span>
            <span class="line"></span>
          </div>
          <form
            class="register-form-inputs"
            id="registerForm"
            onsubmit="registerFormSubmitHandler(event)"
            novalidate
          >
            <div class="form-group">
              <input type="text" placeholder="Name? *" required />
            </div>
            <div class="form-group">
              <input type="email" placeholder="Email? *" required />
            </div>
            <div class="input-group-half">
              <input type="password" placeholder="Password" required />
              <input type="password" placeholder="Confirm Password" required />
            </div>
            <div class="agreement">
              <label>
                <input type="checkbox" /> I have read and accept the &nbsp;
                <a href="#" class="anchor">Terms of Service</a>&nbsp; & &nbsp;
                <a href="#" class="anchor">Privacy Policy</a> &nbsp;
              </label>
            </div>
            <button type="submit" class="continue-btn">Continue</button>
          </form>
        </div>
      </div>
    </section>
    <div id="notification" class="notification"></div>
    <!-- berfinesenn/BE-27-create-the-sign-up-page FINISHED -->
  </body>
  <script src="js/register.js"></script>
</html>
